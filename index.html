<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/timer.css" />
    <link rel="icon" href="./assets/img/icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Time To Focus</title>
  </head>
  <body>
    <section>
      <h1>Quarta-feira</h1>
      <p>02/02/2023</p>
      <div class="timer">
        <div class="effect-timer"></div>
        <div class="timer-content">
          <div class="timer-count">00:00:00</div>
        </div>
      </div>

      <div class="timer-controller">
        <button class="play"><img src="./assets/img/play.png" alt="" /></button>
        <button class="refresh"><img src="./assets/img/refresh.png" alt="" /></button>
        <button class="pause"><img src="./assets/img/pause.png" alt="" /></button>
        <button class="addMinute"><img src="./assets/img/addTimer.png" alt="" /></button>
        <button class="reduceMinute"><img src="./assets/img/reduceTimer.png" alt="" /></button>
      </div>

      <div class="sounds-content">
          <audio src="./assets/audio/rainAmbience.mp3" id="audioRain"></audio>
          <button onclick="playSound(soundRain)"><img src="./assets/img/rainIcon.png" alt="" /></button>

          <audio src="./assets/audio/nightAmbience.mp3" id="audioNight"></audio>
          <button onclick="playSound(soundNight)"><img src="./assets/img/nightIcon.png" alt="" /></button>

          <audio src="./assets/audio/coffeeBarAmbience.mp3" id="audioCoffee"></audio>
          <button onclick="playSound (soundCoffee)"><img src="./assets/img/coffeeIcon.png" alt="" /></button>
      </div>

      <div class="tasks-content"></div>
    </section>

   <script src="./assets/js/sounds.js"></script>
   <script src="./assets/js/tasks.js"></script>
   <script src="./assets/js/timer.js"></script>
  </body>
</html>
