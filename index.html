<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/timer.css" />
    <link rel="icon" href="./assets/img/icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Time Organization</title>
  </head>
  <body>
    <section>
      <h1>Time Organization</h1>
      <div class="timer">
        <div class="effect-timer"></div>
        <div class="timer-content"></div>
      </div>

      <div class="timer-controller">
        <button><img src="./assets/img/play.png" alt="" /></button>
        <button><img src="./assets/img/refresh.png" alt="" /></button>
        <button><img src="./assets/img/pause.png" alt="" /></button>
      </div>

      <div class="sounds-content">
        <div>
          <button><img src="./assets/img/rainIcon.png" alt="" /></button>
        </div>
        <div>
          <button><img src="./assets/img/nightIcon.png" alt="" /></button>
        </div>
        <div>
          <button><img src="./assets/img/coffeeIcon.png" alt="" /></button>
        </div>
      </div>

      <div class="tasks-content"></div>
    </section>
  </body>
</html>
