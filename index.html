<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/timer.css" />
    <link rel="stylesheet" href="./assets/css/tasks.css" />
    <link rel="icon" href="./assets/img/icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Time To Focus</title>
  </head>
  <body>
    <section>
      <h1></h1>
      <p></p>
      <div class="timer">
        <div class="effect-timer"></div>
        <div class="timer-content">
          <audio src="./assets/audio/timeOutTimer.mp3" id="timeOut"></audio>
          <div class="timer-count">00:25:00</div>
        </div>
      </div>

      <div class="timer-controller">
        <audio src="./assets/audio/click.mp3" id="audioClick"></audio>
        <button onclick="playSoundClick()" class="play">
          <img src="./assets/img/play.png" alt="" />
        </button>
        <button onclick="playSoundClick()" class="refresh">
          <img src="./assets/img/refresh.png" alt="" />
        </button>
        <button onclick="playSoundClick()" class="pause">
          <img src="./assets/img/pause.png" alt="" />
        </button>
        <button onclick="playSoundClick()" class="addMinute">
          <img src="./assets/img/addTimer.png" alt="" />
        </button>
        <button onclick="playSoundClick()" class="reduceMinute">
          <img src="./assets/img/reduceTimer.png" alt="" />
        </button>
      </div>

      <div class="sounds-content">
        <audio src="./assets/audio/rainAmbience.mp3" id="audioRain"></audio>
        <button onclick="playSound(soundRain)">
          <img src="./assets/img/rainIcon.png" alt="" />
        </button>

        <audio src="./assets/audio/nightAmbience.mp3" id="audioNight"></audio>
        <button onclick="playSound(soundNight)">
          <img src="./assets/img/nightIcon.png" alt="" />
        </button>

        <audio
          src="./assets/audio/coffeeBarAmbience.mp3"
          id="audioCoffee"
        ></audio>
        <button onclick="playSound (soundCoffee)">
          <img src="./assets/img/coffeeIcon.png" alt="" />
        </button>
      </div>

      <div class="tasks-content">
        <form id="tasks-form">
          <div class="tasks-actions">
            <input
              type="text"
              id="tasks-input"
              placeholder="O que vocÃª quer fazer?"
            />
            <button class="add-new-task" type="submit">
              <i class="fa-thin fa-plus"></i>
            </button>
          </div>
        </form>

        <form id="tasks-edit-form" class="hide">
          <h2>Editar tarefa</h2>
          <div class="tasks-actions">
            <input type="text" id="tasks-edit-input" />
            <button type="submit">Salvar</button>
            <button type="submit" id="cancel-edit">Cancelar</button>
          </div>
        </form>

        <div class="tasks-list"></div>
      </div>
    </section>

    <script src="./assets/js/sounds.js"></script>
    <script src="./assets/js/tasks.js"></script>
    <script src="./assets/js/timer.js"></script>
    <script src="./assets/js/data.js"></script>
  </body>
</html>
